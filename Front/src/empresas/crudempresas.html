<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="crud.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Vagas de Emprego</title>
</head>
<body>
    <h1 id="titulo">CRUD de Vagas de Emprego</h1>

    <div class="crud-container">
        <h2>Lista de Vagas de Emprego:</h2>
        <ul id="vagas-lista">
            <!-- Aqui serão inseridas as vagas de emprego -->
        </ul>

        <h2>Adicionar Nova Vaga de Emprego:</h2>
        <form id="form-vaga">
            <label for="curso">Curso:</label>
            <input type="text" id="curso">

            <label for="vaga">Vaga:</label>
            <input type="text" id="vaga">

            <input type="submit" value="Adicionar">
        </form>
    </div>
    <a href="Pempresas.html">Voltar ao início</a>
</body>
</html>
