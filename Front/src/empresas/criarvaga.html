<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="criarvaga.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Vagas de Emprego</title>
    
</head>
<body>
   
    <h1 id="tituloPORRAMARCELOESCOLHE ID DESCENTE">CRUD de Vagas de Emprego</h1>
    <h2>Adicionar Nova Vaga de Emprego:</h2>

    <form id="formvaga">
        <label for="titulo">Título da Vaga:</label>
        <textarea id="titulo" name="titulo"></textarea>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"></textarea>

        <label for="requisitos">Requisitos:</label>
        <textarea id="requisitos" name="requisitos"></textarea>

        <label for="faixa-salarial">Faixa Salarial:</label>
        <input type="text" id="faixa-salarial" name="faixa_salarial">

        <input  type="submit" value="Adicionar Vaga">
    </form>
    <a href="Pempresas.html">Voltar ao início</a>
    <script src="../scriptCriarVaga.js"></script>
</body>
</html>
